version: "3.8"

services:
  db-crawler:
    container_name: db-crawler
    image: postgres:14
    restart: always
    env_file: .env
    networks:
      - CNPJ_net
    expose:
      - "$POSTGRES_PORT"
    ports:
      - "$POSTGRES_PORT:$POSTGRES_PORT"
    command: postgres -c listen_addresses='*' -p $POSTGRES_PORT
    volumes:
      - ./data:/var/lib/postgresql/data_ 

  crawler:
    container_name: crawler
    depends_on:
      - db-crawler
    build: 
      context: .
      dockerfile: Dockerfile
    networks:
      - CNPJ_net
    restart: unless-stopped
    volumes:
      - ./alembic/versions:/app/alembic/versions:ro
      - .:/app
    command: bash -c "cd app && alembic upgrade head" 

networks:
  CNPJ_net:

volumes:
  postgres_data:
  